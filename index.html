    /* Custom scrollbar styles */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1; /* Light theme track */
    }
    .dark ::-webkit-scrollbar-track {
      background: #2d3748; /* Dark theme track */
    }
    ::-webkit-scrollbar-thumb {
      background: #888; /* Light theme thumb */
      border-radius: 4px;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #555; /* Dark theme thumb */
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555; /* Light theme hover */
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #777; /* Dark theme hover */
    }

    /* Ready Queue Animations (from CPU Scheduler) */
    @keyframes slideIn {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    @keyframes slideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(100%);
        opacity: 0;
      }
    }
    .queue-item-animate-enter {
      animation: slideIn 0.5s ease forwards;
    }
    .queue-item-animate-exit {
      animation: slideOut 0.5s ease forwards;
    }

    /* Memory Page Animation */
    @keyframes pageEnter {
        from { opacity: 0; transform: scale(0.5) translateY(-20px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
    }
    @keyframes pageExit {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.5) translateX(20px); }
    }
    @keyframes pageHighlight {
        0% { box-shadow: 0 0 10px 2px yellow; }
        100% { box-shadow: none; }
    }
    .page-enter { animation: pageEnter 0.5s ease-out forwards; }
    .page-exit { animation: pageExit 0.5s ease-out forwards; }
    .page-highlight { animation: pageHighlight 1s ease-out; }


    .hidden {
      display: none !important;
    }
    html, body, #root {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    #root {
      flex-grow: 1;
      display: flex;
